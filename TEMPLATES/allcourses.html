{% extends "admin.html" %}

{% block content %}
<div class="breadcrumbs ">
    <div class="container">

      <div class="row">
        <div class="col-md-8 mt-3 mb-0 ms-0  rounded-2 border-2">
            <h3 class="text-decoration-underline ">All Courses in the System</h3>
        </div>
    
       <div class="col-md-4 mt-2 mb-0 ms-0  rounded-2 border-2">
        <form class="d-flex" role="search" method="GET" action="">
          <input class="form-control me-2" name="q" type="search" placeholder="Search Course" aria-label="Search">
          
       
          <button type="submit" class="btn btn-primary">
            Search
          </button>
        </form>
       </div>
    
    
    </div>
    
    </div>
  </div><!-- End Breadcrumbs -->
 
<hr>
       <div class="row">
              
        <div class="col">
            <table class="table table-responsive table-bordered table- table-hover table-sm    ">
                <thead>
                  <tr class="table table-primary ">
                    
                    <th class="col ">Title</th>
                    <th class="col">Description</th>
                    
                    <th class="col">Price</th> 
                    <th class="col ">Image</th>
                   
                    
                  </tr>
                </thead>
                <tbody>
                    
                    {% for course in courses %}
                    <tr class="table-success">
        
                        <td><a href="{% url "edituser" user.id %}" class="text-decoration-none "><strong>{{course.title}}</strong></a></td>
                        <td>{{course.description}}</td>
                        <td> {{course.price}}</td>
                        <td><img src="{{course.image.url}}" alt="" style="width:50px;"> </td>
                   
                    {% endfor %}
                    </tr>
                </tbody>
              </table>
        </div>
       </div>


{% endblock content %}
